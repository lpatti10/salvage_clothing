<!--HOME PAGE TEMPLATE............................................................... <h2>3.8 BILLION POUNDS OF TEXTILE WASTE END UP IN LANDFILLS EACH YEAR</h2>-->
<script type="text/template" id="home-template">

    <div class="hero">
        <div class="hero-inner">
          
            <div class="hero-copy">
                <h2>AMERICANS SEND 10.5 MILLION TONS OF CLOTHING TO LANDFILLS EVERY YEAR.</h2>
            </div>
        </div>
    </div>


    <div class="animation">
      <div class="cube">
        <b class="front"></b>
        <b class="back"></b>
        <b class="top"></b>
        <b class="bottom"></b>
        <b class="left"></b>
        <b class="right"></b>
        <img src="/images/whiteT.png" class="textile" />
      </div>
   </div>

    <section class="cta">
        <section class="ctaCopy">
            <button id="request_btn">REQUEST A BOX</button>
            <h1>Help by recycling your unwanted clothes.</h1>
            <article class="misconception">
                <h3>THE PROBLEM WITH DONATING</h3>
                <p>Many charity curbside services and thrift stores are overwhelmed by the volume of unsellable, donated clothing. Stained or damaged textiles require manual sorting and are typically disposed of. We aim to divert the unwearables from the waste stream while relieving these hard-working organizations.</p>
            </article>
        </section>
    </section>
            

    <div class="bullets">
        <div class="bullet three-col-bullet">
            <div class="bullet-icon bullet-icon-1">
                <span class="mega-octicon octicon-package"></span>
            </div>
            <div class="bullet-content">
                <h2>REQUEST PRE-PAID BOX</h2>
                <p>Based on your location, we’ll match you with the nearest participating facility. In 3-5 days, you’ll recieve a pre-paid box.</p>
            </div>
        </div>  
        <div class="bullet three-col-bullet">
            <div class="bullet-icon bullet-icon-2">
                <span class="mega-octicon octicon-jersey"></span>
            </div>
            <div class="bullet-content">
                <h2>PACK USED TEXTILES</h2>
                <p>Start purging. We accept clothing and hosehold textiles in any condition. No cleaning, sorting or folding necessary!</p>
            </div>
        </div>
        <div class="bullet three-col-bullet">
            <div class="bullet-icon bullet-icon-3">
                <span class="mega-octicon octicon-sync"></span>
            </div>
            <div class="bullet-content">
                <h2>DROP IT OFF!</h2>
                <p>Your sealed box is ready to go. Simply drop it off at any shipping merchant and all postage is paid.<br> <a href="">Find a drop-off location.</a></p>
            </div>
        </div>   
    </div>
  
   <section class="mapTitle">
        <h2>Textile Recovery Facilities</h2>
    </section>
</script>
<!--REQUEST PAGE...............................................................................-->
<script type="text/x-handlebars-template" id="request-template">        
            <div id="request-form" method=" " action="/ " enctype="multipart/form-data" novalidate="">

                <fieldset>

                    <h3>JUST ONE SIMPLE FORM.</h3>
                    <h6>NO ACCOUNT REQUIRED</h6>
                    <p> <span class="octicon octicon-location"></span>&nbsp;Based on your location, we’ll match you with the nearest recovery | recycling facility.</p>
                    <small>ALL FIELDS REQUIRED.</small>
                  
                </fieldset>
            
                    
            <form id="theform">
                <label for="first-name">
                    <input type="text" value="{{ firstName }}" id="first-name" name="first_name" placeholder="First Name" data-required="true" />
                </label>

                <label for="last-name">
                    <input type="text" id="last-name" name="last_name" placeholder="Last Name" data-required="true" />
                </label>

                <label for="phone">
                    <input type="tel" id="phone" name="phone" placeholder="Phone" data-required="true">
                </label>

                <label for="email">
                    <input type="email" id="email" name="email" placeholder="Email" data-required="true">
                </label>

                <label for="street">
                    <input type="text" id="street" name="street_address" placeholder="Street Address" data-required="true" />
                </label>

                <label for="city">
                    <input type="text" id="city" name="city" placeholder="City" data-required="true"/>
                </label>

                <label for="state-short">
                    <input type="text" id="state-short" name="state" placeholder="State" data-required="true"/>
                </label>

                <label for="zip">
                    <input type="text" id="zip" name="zip" placeholder="Enter your zipcode." data-required="true" />
                </label>

                <label for="country">
                    <input type="text" id="country" name="country" placeholder="Country" data-required="true" />
                </label>


                <input type="submit" value="SUBMIT" class="submit_button">
            </form>

        </div>

    </div>
</script>
<!--CONFIRM PAGE..............................................................................-->

    </div>


</script>
